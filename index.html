<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!--  -->
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

    <section class="card">
      <div class="card-img-container flex-container">
        <img class="perfume-img-mobile" src="/images/image-product-mobile.jpg" alt="bottle of perfume">
        <img class="perfume-img-desktop" src="./images/image-product-desktop.jpg" alt="bottle of perfume">
      </div>  
      <div class="card-text-container flex-container">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="btn">
          <img src="/images/icon-cart.svg" alt="shopping cart icon">Add to Cart
        </button>
        
      </div>  
    </section>

  </main>

</body>
</html>
